<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Fields</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="" method="POST">
      <div id="formfield">
        <input type="text" id="name_field" name="text" class="text" size="50" placeholder="Enter Your Name" required>
        <input type="text" id="contact_field" name="text" class="text" size="50" placeholder="Emergency Contact (e.x. +1234567900)" required>
        <input type="text" id="location_field" placeholder="Enter Your Destination">
        <input type="time" id="time_field" value="00:00:01">
      </div>
      <input name="submit" type="Submit" value="Submit">
    </form>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
